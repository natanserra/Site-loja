<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja de Roupas</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/carrinho">Carrinho</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="row">
            {% for produto in produtos %}
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="{{ url_for('static', filename='imagens/' ~ produto.imagem) }}" class="card-img-top" alt="{{ produto.nome }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <p class="card-text">R$ {{ produto.preco }}</p>
                        <a href="{{ url_for('adicionar_ao_carrinho', produto_id=produto.id) }}" class="btn btn-primary">Adicionar ao Carrinho</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
